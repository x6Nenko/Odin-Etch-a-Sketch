<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <style></style>
</head>
<body>
    <div class="sidebar">
        <div class="input-container">
            <input type="range" value="16" min="1" max="100" id="range" name="range">
            <label for="range">Grid size: 16 x 16</label>
        </div>

        <div class="input-container">
            <input type="color" id="defaultColorPicker" value="#4F4F4F">
            <label for="defaultColorPicker">Pick color for a default mode</label>
        </div>

        <div class="input-container">
            <input type="color" id="canvasColorPicker" value="#f5f5f5">
            <label for="canvasColorPicker">Pick color for a bg of canvas</label>
        </div>

        <button id="defaultBtn">Default mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="darkeningBtn">Darkening mode</button>
        <button id="brighteningBtn">Brightening mode</button>
        <button id="eraserBtn">Eraser</button>
    </div>

    <div class="grid-container">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
